<style>
    table, th, td {
        border: 1px solid black;
    }

    }

        text-align: center;
    }
</style>
<table>
    <tr>
    <th>ID</th>
    <th>Name</th>

    <tr *ngFor="let a of userdata">

        <td>{{a.email}}</td>
    </tr>
</table>
